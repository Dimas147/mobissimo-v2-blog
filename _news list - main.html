<li class="news-item">
    {$news:actions}
    <a class="news-item-title mb10px" href="{$news:url}">{$news:title}</a>
    <a class="news-item-image text-center" href="{$news:url}">
        <img src="{$news:preview:crop:330x200}" alt="{$news:title:inline}"/>
